__build_info:
  rime_version: 1.5.3
  timestamps:
    default: 1526362370
    default.custom: 1574574959
    wubi86.custom: 0
    wubi86.schema: 1526362370
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
key_binder:
  bindings:
    - {accept: "Shift+space", toggle: full_shape, when: always}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
  import_preset: default
menu:
  page_size: 5
punctuator:
  half_shape:
    "!": "！"
    "\"": {pair: ["“", "”"]}
    "$": "￥"
    "'": {pair: ["‘", "’"]}
    ",": "，"
    .: "。"
    "/": "/"
    ":": "："
    ";": "；"
    "<": "《"
    ">": "》"
    "?": "？"
    "[": "【"
    "\\": "、"
    "]": "】"
    "^": "……"
    _: "——"
    "|": "·"
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    reverse_lookup: "^z[a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: z
  suffix: "'"
  tips: "〔拼音〕"
schema:
  author:
    - "發明人 王永民先生"
  dependencies:
    - pinyin_simp
  description: |
    五筆字型86版
    碼表源自 ibus-table
    敲 z 鍵進入拼音反查
    
  name: "五笔86"
  schema_id: wubi86
  version: 0.21
speller:
  delimiter: " ;'"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: extended_charset
    states: ["常用", "增廣"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  dictionary: wubi86
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: true
  enable_encoder: true
  enable_sentence: true
  encode_commit_history: true
  max_phrase_length: 4